<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    }
    .card {
      background-color: #ffffffee;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
    }
    .logo-img {
      width: 70px;
      height: 70px;
      object-fit: contain;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 350px;">
    <div class="text-center mb-3">
      <img src="iitk.jpg" alt="IITK Logo" class="logo-img">
    </div>
    <h4 class="text-center mb-3">Register</h4>
    <form id="registerForm">
      <div class="mb-3">
        <label for="registerUsername" class="form-label">Username</label>
        <input type="text" class="form-control" id="registerUsername" name="username" required>
      </div>
      <div class="mb-3">
        <label for="registerPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="registerPassword" name="password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <div class="text-center mt-2">
      <a href="login.html">Already registered? Login</a>
    </div>
    <div id="registerFeedback" class="text-center text-danger mt-2"></div>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = e.target.username.value;
      const password = e.target.password.value;

      const res = await fetch('lost-and-found-7rmi-itu84xxxt-tejs-projects-c90dedd2.vercel.app/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      const feedback = document.getElementById('registerFeedback');
      if (data.message) {
        alert('Registered successfully!');
        window.location.href = 'login.html';
      } else {
        feedback.textContent = data.error || 'Registration failed';
      }
    });
  </script>
</body>
</html>
